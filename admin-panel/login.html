<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Escape Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0033 0%, #0d1b4d 25%, #4a1a4a 50%, #7c2a2a 75%, #1a0033 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(138, 43, 226, 0.3) 50px, rgba(138, 43, 226, 0.3) 52px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0, 191, 255, 0.3) 50px, rgba(0, 191, 255, 0.3) 52px);
            transform: translate(-50%, -50%) perspective(500px) rotateX(60deg);
            animation: tunnel3D 20s linear infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes tunnel3D {
            0% { transform: translate(-50%, -50%) perspective(500px) rotateX(60deg) translateZ(0); }
            100% { transform: translate(-50%, -50%) perspective(500px) rotateX(60deg) translateZ(100px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 100px rgba(138, 43, 226, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #3aaa35;
            font-size: 32px;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .logo p {
            color: #5d4c4a;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #3aaa35;
            background: white;
            box-shadow: 0 0 0 3px rgba(58, 170, 53, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3aaa35 0%, #3c3c3b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(58, 170, 53, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #28a745;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>

            <h1>Admin Panel</h1>
            <p>Escape Room Management System</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="Inserisci il tuo username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="Inserisci la tua password"
                >
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Accedi
            </button>
        </form>
    </div>

    <script>
        // IMPORTANTE: URL del backend su Render
        const API_URL = 'https://escape-house-backend.onrender.com';
        
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function setLoading(loading) {
            if (loading) {
                btnLogin.disabled = true;
                btnLogin.innerHTML = '<span class="loading"></span>Accesso in corso...';
            } else {
                btnLogin.disabled = false;
                btnLogin.innerHTML = 'Accedi';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('⚠️ Compila tutti i campi');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_URL}/api/admin/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                let data = null;
                const contentType = response.headers.get('content-type');
                
                // Prova a parsare JSON solo se la risposta è JSON
                if (contentType && contentType.includes('application/json')) {
                    try {
                        data = await response.json();
                    } catch (jsonError) {
                        console.error('JSON parse error:', jsonError);
                    }
                }

                if (response.ok && data) {
                    // Save token
                    localStorage.setItem('admin_token', data.access_token);
                    localStorage.setItem('admin_username', data.admin.username);
                    localStorage.setItem('admin_email', data.admin.email);
                    
                    showSuccess('✅ Login effettuato con successo! Reindirizzamento...');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    const errorMsg = data?.detail || `❌ Errore ${response.status}: ${response.statusText}`;
                    showError(errorMsg);
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('❌ Errore di connessione al server');
                setLoading(false);
            }
        });

        // Check if already logged in
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('admin_token');
            if (token) {
                try {
                    const response = await fetch(`${API_URL}/api/admin/auth/verify`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        // Token valid, redirect
                        window.location.href = 'index.html';
                    } else {
                        // Token invalid, clear it
                        localStorage.removeItem('admin_token');
                        localStorage.removeItem('admin_username');
                        localStorage.removeItem('admin_email');
                    }
                } catch (error) {
                    console.error('Token verification error:', error);
                }
            }
        });
    </script>
