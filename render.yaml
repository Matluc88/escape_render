services:
  # Frontend - React + Vite + Three.js
  - type: web
    name: escape-room-frontend
    runtime: static
    rootDir: escape-room-3d
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_WS_URL
        fromService:
          type: web
          name: escape-room-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: escape-room-backend
          envVarKey: RENDER_EXTERNAL_URL
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend - FastAPI + WebSocket + MQTT
  - type: web
    name: escape-room-backend
    runtime: docker
    rootDir: escape-room-3d/backend
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: escape-room-db
          property: connectionString
      - key: MQTT_HOST
        value: localhost
      - key: MQTT_PORT
        value: 1883
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: WS_PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: escape-room-db
    databaseName: escape_db
    user: escape_user
    plan: free