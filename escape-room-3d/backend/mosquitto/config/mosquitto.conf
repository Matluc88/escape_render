# Escape House MQTT Broker Configuration
# Eclipse Mosquitto 2.x

# Listener for MQTT protocol
listener 1883
protocol mqtt

# Listener for WebSocket (for browser clients)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, set to false and configure authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Message size limit (1MB)
message_size_limit 1048576

# Keep alive settings
max_keepalive 65535
