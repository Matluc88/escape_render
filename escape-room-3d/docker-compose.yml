services:
  # Frontend - React + Vite + Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-/api}
        VITE_WS_URL: ${VITE_WS_URL:-}
    container_name: escape-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - escape-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: escape-backend
    restart: unless-stopped
    ports:
      - "0.0.0.0:8001:3000"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-escape_user}:${POSTGRES_PASSWORD:-escape_pass}@db:5432/${POSTGRES_DB:-escape_db}
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
      - CORS_ORIGINS=http://localhost:${FRONTEND_PORT:-80},http://localhost,http://localhost:5173,http://localhost:5175,http://localhost:3000
      - POSTGRES_USER=${POSTGRES_USER:-escape_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-escape_pass}
      - POSTGRES_DB=${POSTGRES_DB:-escape_db}
    command: /bin/sh -c "sleep 15 && cd /app && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - escape-network
    volumes:
      - ./backend/app:/app/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database - PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: escape-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-escape_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-escape_pass}
      POSTGRES_DB: ${POSTGRES_DB:-escape_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - escape-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-escape_user} -d ${POSTGRES_DB:-escape_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Ottimizzazioni per Raspberry Pi
    shm_size: 128mb
    deploy:
      resources:
        limits:
          memory: ${DB_MEMORY_LIMIT:-512M}

  # MQTT Broker - Mosquitto
  mqtt:
    image: eclipse-mosquitto:2
    container_name: escape-mqtt
    restart: unless-stopped
    volumes:
      - ./backend/mosquitto/config:/mosquitto/config:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "${MQTT_WS_PORT:-9001}:9001"
    networks:
      - escape-network
    deploy:
      resources:
        limits:
          memory: ${MQTT_MEMORY_LIMIT:-128M}

networks:
  escape-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_log:
    driver: local